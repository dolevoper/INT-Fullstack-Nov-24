<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Management System</title>
<link rel="stylesheet" href="dist/form.css">
</head>
<body>
<div class="container">
  <h1>User Management System</h1>
  <button type="submit" onclick="showRegistrationForm()">Sign Up</button>
  <div id="loginForm">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" placeholder="Username" id="loginUsername">
      <input type="password" placeholder="Password" id="loginPassword">
      <button type="submit" onclick="login()">Login</button>
    </form>
  </div>
  <div id="registrationForm">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" placeholder="Username" id="registerUsername">
      <input type="password" placeholder="Password" id="registerPassword">
      <button type="submit" onclick="register()">Register</button>
    </form>
  </div>
  <div id="userDetailsForm">
    <h2>Edit User Details</h2>
    <form id="editUserForm">
      <input type="text" placeholder="New Username" id="editUsername">
      <input type="password" placeholder="New Password" id="editPassword">
      <button type="submit" onclick="editUserDetails()">Save Changes</button>
    </form>
  </div>
</div>
<script src="dist/form.js"></script>
</body>
</html>
