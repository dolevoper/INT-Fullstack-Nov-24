<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Map</title>
    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/styles.css" />
</head>
<body>
    <main class="stack">
        <h1>Personality Map</h1>
        <form class="stack" name="personality-map">
            <div class="from-input">
                <label for="describeDropdown">How would you describe yourself?</label>
                <select name="describe" id="describeDropdown">
                    <option value="111">Extroverted</option>
                    <option value="112">Introverted</option>
                    <option value="113">Analytical</option>
                    <option value="114">Creative</option>
                </select>
            </div>
            <div class="from-input">
                <p>How do you response to stress?</p>
                <ul>
                    <li><label><input type="checkbox" name="stress" value="plan">I plan ahead</label></li>
                    <li><label><input type="checkbox" name="stress" value="stressed">I get stressed easily</label></li>
                    <li><label><input type="checkbox" name="stress" value="impulsive">I act impulsively</label></li>
                </ul>
            </div>
            <div class="from-input">
                <label for="activityInput">What is your favorite activity?</label>
                <textarea name="activity" id="activityInput" rows="5" maxlength="200"></textarea>
            </div>
            <div class="from-input">
                <label for="colorInput">Choose a color that represents you:</label>
                <input type="color" id="colorInput" name="color">
            </div>
            <div>
                <label for="statmentRange">How much do you agree with the statment: "I love learning new things"?</label>
                <input type="range" id="statmentRange" name="statment" min="1" max="10"> 
            </div>
            <div di="cluster">
                <button>Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </main>
    <script src="dist/form.js">
        
    </script>
</body>
</html>
