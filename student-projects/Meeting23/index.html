<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Map</title>
    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/styles.css" />
</head>
<body>
    <main class="stack">
        <h1>Personality Map</h1>
        <form class="stack" name="personality-map">
            <div class="from-input">
                <label for="describeDropdown">How would you describe yourself?</label>
                <select name="describe" id="describeDropdown">
                    <option value="111">Extroverted</option>
                    <option value="112">Introverted</option>
                    <option value="113">Analytical</option>
                    <option value="114">Creative</option>
                </select>
            </div>
            <div class="form-input">
                <p>How do you response to stress?</p>
                <ul>
                    <li><label><input type="checkbox" name="stress" value="plan">I plan ahead</label></li>
                    <li><label><input type="checkbox" name="stress" value="stressed">I get stressed easily</label></li>
                    <li><label><input type="checkbox" name="stress" value="impulsive">I act impulsively</label></li>
                </ul>
            </div>
            <div class="form-input">
                <label for="activityInput">What is your favorite activity?</label>
                <textarea name="activity" id="activityInput" rows="5" maxlength="200"></textarea>
            </div>
            <div class="form-input">
                <label for="colorInput">Choose a color that represents you:</label>
                <input type="color" id="colorInput" name="color" list="colorOptions">
                <datalist id="colorOptions">
                    <option value="#000000">Black</option>
                    <option value="#ffffff">White</option>
                    <option value="#ff0000">Red</option>
                    <option value="#00ff00">Green</option>
                    <option value="#0000ff">Blue</option>
                    <option value="#ffff00">Yellow</option>
                    <option value="#ff00ff">Pink</option>
                </datalist>
            </div>
            <div class="form-input">
                <label for="statementRange">How much do you agree with the statement: "I love learning new things"?</label>
                <input class="statementInput" type="range" id="statementRange" name="statement" min="1" max="10" value="5" oninput="statmentOutput.value = this.value"> 
                <datalist class="statementData" id="tickmarks">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist>
                <output class="statementOutput" id="statmentOutput">5</output>
            </div>
            <div id="cluster">
                <button>Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </main>
    <script src="dist/form.js"></script>
</body>
</html>
