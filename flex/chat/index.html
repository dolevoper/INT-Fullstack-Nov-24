<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="dist/style.css" />
</head>
<body>
    <main>
        <form class="send-message">
            <label for="message">Message</label>
            <input id="message" type="text">
            <button>Send</button>
        </form>
        <div class="feed" role="feed">
            <ol>
                <li tabindex="0" class="message">fine</li>
                <li tabindex="0" class="message message--user">I'm good, how are you</li>
                <li tabindex="0" class="message">What's up?</li>
                <li tabindex="0" class="message message--user">Hi</li>
            </ol>
        </div>
    </main>
</body>
</html>
